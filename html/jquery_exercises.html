<script src="../js/jquery-2.2.4.js"></script>
<script>
    // $(document).ready(function() {

    //create div.class#wrapper    
    $('body').append('<div class="container" id="wrapper"></div>');
    //create h1.codeup#title
    $('#wrapper').append('<h1 class="codeup" id="title">My Jquery HTML Exercise(Click ME!)</h1>');
    //create p.codeup#para
    $('#wrapper').append('<p class="codeup" id="para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus dicta optio, culpa saepe dolores libero labore reiciendis suscipit soluta odit, consequatur nobis doloremque in, atque quibusdam ex. Voluptas, at rerum.</p>');
    $('#wrapper').append('<h2 class=codeup id="title2">List Title</h2>');
    //create ul.list#uList
    $('#wrapper').append('<ul class="list" id="uList"></ul>');
    //create li.list-item#first-item
    $('#uList').append('<li class="list-item" id="first-item">lorem</li>');
    //create li.list-item#second-item
    $('#uList').append('<li class="list-item" id="second-item">lorem</li>');
    //create li.list-item#third-item
    $('#uList').append('<li class="list-item" id="third-item">lorem</li>');
    //alert content of h1#title
    $('#title').click(function() {
        alert($(this).text());
    });
    //set border around .codeup
    $('.codeup').css('border', '1px solid red');
    //set font size of li to 20px
    $('.list-item').css('font-size', '20px');
    //set background color of h1,p,li to yellow
    $('h1,p,li').css('background-color', 'yellow');
    //change background color of h1 to red when clicked
    $('h1').click(function() {
    $(this).css('background-color', 'red');
    });
    //change p font size to 18px when double clicked
    $('p').dblclick(function() {
        $(this).css('font-size', '18px');
    });
    //change li text color to red when hovered over and black when not hovered over
    $('.list-item').hover(function() {
        $(this).css('color', 'red');
    }, function() {
        $(this).css('color', 'black');
    });
    
</script>
