<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/flexbox-fundamentals-exercise.css">
    <title>Flex-Box</title>
</head>
<body>
<h1 id="title">FlexBox Fundamentals Exercise</h1>
<div class="full">
    <div class="card">
        <div class="headingContainer">
            <div class="heading4Box" id="hone"></div>
            <div class="heading4Box" id="htwo"></div>
            <div class="heading4Box" id="hthree"></div>
            <div class="heading4Box" id="hfour"></div>
        </div>
        <h1>This is a Card!</h1>
        <div class="break">
            <div class="break3" id="bone"></div>
            <div class="break3" id="btwo"></div>
            <div class="break3" id="bthree"></div>
        </div>
        <div class="largeBreak"></div>
        <div class="smallHeadingContainer">
            <div class="smallHeading"><p>A Small Heading!</p></div>
            <div class="circleContainer">
                <div class="circle" id="c1"></div>
                <div class="circle" id="c2"></div>
            </div>
        </div>
        <div class="threeRed">
            <div class="redBox" id="red1"></div>
            <div class="redBox" id="red2"></div>
            <div class="redBox" id="red3"></div>
        </div>
        <div class="threeYellow">
            <div class="yellowBox" id="yellow1"></div>
            <div class="yellowBox" id="yellow2"></div>
            <div class="yellowBox" id="yellow3"></div>
        </div>
        <div class="fullBottom">
            <div class="rowContainer">
                <div class="row1">
                    <div class="box" id="box1"></div>
                    <div class="box" id="box2"></div>
                    <div class="box" id="box3"></div>
                    <div class="box" id="box4"></div>
                    <div class="box" id="box5"></div>
                    <div class="box" id="box6"></div>
                    <div class="box" id="box7"></div>
                </div>
                <div class="row2">
                    <div class="box" id="box8"></div>
                    <div class="box" id="box9"></div>
                    <div class="box" id="box10"></div>
                    <div class="box" id="box11"></div>
                    <div class="box" id="box12"></div>
                    <div class="box" id="box13"></div>
                    <div class="box" id="box14"></div>
                </div>
                <div class="row3">
                    <div class="box" id="box15"></div>
                    <div class="box" id="box16"></div>
                    <div class="box" id="box17"></div>
                    <div class="box" id="box18"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</html>
